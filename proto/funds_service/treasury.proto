syntax = "proto3";

option go_package = "./;api";

service Treasury {
    rpc CreateRechargeOrder (CreateRechargeOrderRequest) returns (CreateRechargeOrderResponse);
}

message CreateRechargeOrderRequest {
    string externalIdentity = 1;
    optional bytes externalData = 2;
    string callbackUrl = 3;
    string chainType = 4;
    double amount = 5;
    int64 walletIndex = 6;
}

message CreateRechargeOrderResponse {
    string orderId = 1;
    string expireAt = 2;
}